##########################
# component parameters

[component]

# the name of the component for the naming service
name ComponentBenchmarkHoleLocalizer
# the initial MainState of the component
initialMainState Neutral
#defaultScheduler FIFO
#useLogger true

##########################
# server port parameters

##########################
# client port parameters

[SendImageReq]
wiringName SendImageReq
serverName ComponentHoleLocalizer
serviceName SendImageAnsw
initialConnect true
interval 1

[SendDatabaseReq]
wiringName SendDatabaseReq
serverName ComponentDatabase
serviceName SendDatabaseAnsw
initialConnect true
interval 1


##########################
# activity parameters

[Activity3]
minActFreqHz 0.0
maxActFreqHz 0.0
# setup default trigger as PeriodicTimer
triggerType PeriodicTimer
periodicActFreqHz 100.0
# other trigger-types are:
#triggerType PeriodicTimer
#periodicActFreqHz 0.0
# or alternatively:
#triggerType DataTriggered
#inPortRef <InPortName>
#prescale 1
# optional scheduling parameters
# scheduler FIFO
# priority 0
# cpuAffinity 0
